<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
</div>
<table class = "job-listing">
    <th:block th:each="job : ${jobs}">
        <tr>
            <td>ID</td>
            <td th:text="${job.getId()}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${job.getName()}"></td>
        </tr>
        <tr>
            <td>Employer</td>
            <td>
                <a th:text="${job.getEmployer()}"></a>
            </td>
        </tr>
        <tr>
            <td>Location</td>
            <td>
            <a th:text="${job.getLocation()}"></a>
            </td>
        </tr>
        <tr>
            <td>Position Type</td>
            <td>
            <a th:text="${job.getPositionType()}"></a>
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td>
            <a th:text="${job.getCoreCompetency()}"></a>
            </td>
        </tr>
    </th:block>
</table>

</body>
</html>
